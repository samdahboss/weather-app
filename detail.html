<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Details</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for dark mode
      tailwind.config = {
        darkMode: "class", // Use 'class' strategy for dark mode
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee"
      rel="stylesheet"
    />
    <style>
      @layer utilities {
        .scrollbar-hidden {
          scrollbar-width: none; /* For Firefox */
          -ms-overflow-style: none; /* For IE and Edge */
        }
        .scrollbar-hidden::-webkit-scrollbar {
          display: none; /* For Chrome, Safari, and Opera */
        }
      }
      .bungee-regular {
        font-family: "Bungee", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200"
  >
    <div
      class="max-w-7xl mx-auto p-4 sm:pb-0 sm:p-6 grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6 min-h-screen"
    >
      <!-- Dark Mode Toggle -->
      <div class="absolute top-4 right-4">
        <button
          id="toggleThemeBtn"
          class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg shadow"
        >
          Toggle Dark Mode
        </button>
      </div>

      <!-- Left: Current Weather Panel -->
      <aside
        class="bg-white dark:bg-gray-800 p-4 sm:p-6 max-h-[95vh] rounded-3xl shadow-md flex flex-col items-center text-center"
      >
        <div
          class="relative flex flex-col items-center justify-center  w-full items-center dark:bg-gray-800"
        >
          <input
            id="search-input"
            type="text"
            placeholder="Search for places …"
            class="w-full mb-4 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring sm:px-4 sm:py-3"
          />
          <div
            id="autocomplete"
            class="bg-white shadow-lg absolute top-full left-0 w-full px-4 z-10 hidden dark:bg-gray-700 dark:text-white"
          ></div>
        </div>

        <div
          class="text-2xl bungee-regular uppercase sm:text-3xl md:text-4xl lg:text-5xl font-light mb-2"
          id="city-name"
        >
          ......
        </div>
        <div class="flex items-center">
          <img
            id="weather-icon"
            src="https://img.icons8.com/emoji/96/000000/sun-emoji.png"
            alt="Weather Icon"
            class="w-20 h-20 sm:w-24 sm:h-24 mb-4"
          />
          <div
            class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-light mb-2"
            id="current-temp"
          >
            .....
          </div>
        </div>
        <p class="text-sm sm:text-md font-medium mb-1" id="weather-main">
          .......
        </p>
        <p class="text-xs sm:text-sm text-gray-500 mb-6" id="weather-desc">
          ....
        </p>

        <div class="w-full rounded-xl overflow-hidden mt-auto">
          <img
            src="https://images.unsplash.com/photo-1500916434205-0c77489c6cf7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="City image"
            class="object-cover w-full h-64 sm:max-h-64"
            id="city-image"
          />
        </div>
      </aside>

      <!-- Right: Weather Details -->
      <main
        class="lg:col-span-2 flex flex-col gap-4 sm:gap-6 overflow-y-auto scrollbar-hidden lg:max-h-[95vh]"
      >
        <!-- Tabs -->
        <div class="flex justify-start items-center">
          <button
            class="text-sm sm:text-base md:text-lg font-medium border-b-2 border-black"
          >
            Week
          </button>
        </div>

        <!-- Forecast Cards -->
        <section
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-7 gap-2 text-center"
        >
          <!-- Sunday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Sun</p>
            <img
              src="https://img.icons8.com/color/48/sun.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">15° / 3°</p>
          </div>
          <!-- Monday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Mon</p>
            <img
              src="https://img.icons8.com/color/48/partly-cloudy-day.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">12° / 7°</p>
          </div>
          <!-- Tuesday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Tue</p>
            <img
              src="https://img.icons8.com/color/48/cloud.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">9° / 7°</p>
          </div>
          <!-- Wednesday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Wed</p>
            <img
              src="https://img.icons8.com/color/48/rain.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">8° / 1°</p>
          </div>
          <!-- Thursday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Thu</p>
            <img
              src="https://img.icons8.com/color/48/wind.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">5° / 2°</p>
          </div>
          <!-- Friday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Fri</p>
            <img
              src="https://img.icons8.com/color/48/sun.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">4° / 4°</p>
          </div>
          <!-- Saturday -->
          <div class="bg-white dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow">
            <p class="text-xs sm:text-sm font-medium">Sat</p>
            <img
              src="https://img.icons8.com/color/48/sun.png"
              class="mx-auto w-8 sm:w-10"
            />
            <p class="text-xs sm:text-sm">3° / 3°</p>
          </div>
        </section>

        <!-- Today's Highlights -->
        <section>
          <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-4">
            Today's Highlights
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Pressure -->
            <div class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-xl shadow">
              <p
                class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mb-2"
              >
                Pressure
              </p>
              <p class="text-2xl sm:text-3xl font-bold" id="pressure">5</p>
            </div>

            <!-- Wind Status -->
            <div class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-xl shadow">
              <p
                class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mb-2"
              >
                Wind Status
              </p>
              <p class="text-2xl sm:text-3xl font-bold">
                <span id="wind-speed">7.7</span
                ><span class="text-xs sm:text-sm"> km/h</span>
              </p>
            </div>

            <!-- Sea Level -->
            <div class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-xl shadow">
              <p
                class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mb-2"
              >
                Sea Level
              </p>
              <p class="text-2xl sm:text-3xl font-bold">
                <span id="sea-level">1022</span>
              </p>
            </div>

            <!-- Humidity -->
            <div class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-xl shadow">
              <p
                class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mb-2"
              >
                Humidity
              </p>
              <p class="text-2xl sm:text-3xl font-bold" id="humidity">12%</p>
            </div>

            <!-- Sunrise -->
            <div class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-xl shadow">
              <p
                class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mb-2"
              >
                Sun Rise
              </p>
              <p class="text-2xl sm:text-3xl font-bold" id="sunrise">
                ...
              </p>
            </div>

            <!-- Sunset-->
            <div class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-xl shadow">
              <p
                class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mb-2"
              >
                Sun Set
              </p>
              <p class="text-2xl sm:text-3xl font-bold" id="sunset">105</p>
            </div>
          </div>
        </section>
        <section class="text-center py-4 mb-12" id="world-forecast">
          <h2 class="text-3xl text-blue-500 font-bold mb-4 bungee-regular">
            Nearby Cities
          </h2>
          <div
            class="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-4xl mx-auto"
            id="more-cities"
          ></div>
        </section>
      </main>
    </div>
    <script src="./config.js"></script>
    <script src="./detail.js" type="module"></script>
  </body>
</html>
