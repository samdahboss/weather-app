<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Details</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for dark mode
      tailwind.config = {
        darkMode: "class", // Use 'class' strategy for dark mode
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee"
      rel="stylesheet"
    />
    <style>
      @layer utilities {
        .scrollbar-hidden {
          scrollbar-width: none; /* For Firefox */
          -ms-overflow-style: none; /* For IE and Edge */
        }
        .scrollbar-hidden::-webkit-scrollbar {
          display: none; /* For Chrome, Safari, and Opera */
        }
      }
      .bungee-regular {
        font-family: "Bungee", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200"
  >
    <div
      class="max-w-5xl lg:max-w-7xl mx-auto p-8 sm:pb-0 sm:p-6 lg:grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6 md:min-h-screen"
    >
      <!-- Dark Mode Toggle -->
      <div class="absolute top-4 right-4">
        <button
          id="toggleThemeBtn"
          class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-2 sm:px-4 sm:py-2 rounded-lg shadow"
        >
          Toggle Dark Mode
        </button>
      </div>

      <!-- Left: Current Weather Panel -->
      <aside
        class="bg-white dark:bg-gray-800 mt-12 lg:mt-auto p-8 lg:p-6 mx-24 lg:mx-0 lg:max-h-[95vh] mb-12 lg:mb-0 rounded-3xl shadow-md flex flex-col items-center text-center"
      >
        <!-- Tabs -->
        <a
          href="./index.html"
          class="text-sm text-left w-full my-4 sm:text-base md:text-lg"
        >
          <div
            class="text-xl text-left sm:text-2xl text-blue-400 font-bold bungee-regular dark:text-blue-300"
          >
            WUMICODES
          </div>
        </a>
        <div
          class="relative flex flex-col items-center justify-center w-full dark:bg-gray-800"
        >
          <input
            id="search-input"
            type="text"
            placeholder="Search for places …"
            class="w-full mb-3 px-2 py-2 sm:mb-4 sm:px-4 sm:py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring"
          />
          <div
            id="autocomplete"
            class="bg-white shadow-lg absolute top-full left-0 w-full px-4 z-10 hidden dark:bg-gray-700 dark:text-white"
          ></div>
        </div>

        <div
          class="text-xl sm:text-2xl md:text-3xl lg:text-4xl bungee-regular uppercase font-light mb-2"
          id="city-name"
        >
          ......
        </div>
        <div class="flex items-center">
          <img
            id="weather-icon"
            src="https://img.icons8.com/emoji/96/000000/sun-emoji.png"
            alt="Weather Icon"
            class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 mb-4"
          />
          <div
            class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-light mb-2"
            id="current-temp"
          >
            .....
          </div>
        </div>
        <p class="text-xs sm:text-sm font-medium mb-1" id="weather-main">
          .......
        </p>
        <p class="text-xs sm:text-sm text-gray-500 mb-6" id="weather-desc">
          ....
        </p>

        <div class="w-full rounded-xl overflow-hidden mt-auto">
          <img
            src="https://images.unsplash.com/photo-1500916434205-0c77489c6cf7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="City image"
            class="object-cover w-full h-40 sm:h-48 lg:h-64"
            id="city-image"
          />
        </div>
      </aside>

      <!-- Right: Weather Details -->
      <main
        class="lg:col-span-2 px-12 lg:px-auto flex flex-col gap-3 sm:gap-4 overflow-y-auto scrollbar-hidden lg:max-h-[95vh]"
      >
        <!-- Tabs -->
        <div class="flex justify-start items-center">
          <div
            class="text-3xl text-blue-400 font-bold bungee-regular dark:text-blue-300"
          >
            FORECAST
          </div>
        </div>

        <!-- Forecast Cards -->
        <section
          class="grid grid-cols-2 lg:grid-cols-3 px-8 lg:px-auto gap-6 lg:gap-2 text-center my-8 lg:my-auto"
          id="forecast-cards"
        >
          <!-- Sunday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
            data-day="day-1"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Sun</p>
            <img
              src="https://img.icons8.com/color/48/sun.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">15° / 3°</p>
          </div>

          <!-- Monday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Mon</p>
            <img
              src="https://img.icons8.com/color/48/partly-cloudy-day.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">12° / 7°</p>
          </div>

          <!-- Tuesday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Tue</p>
            <img
              src="https://img.icons8.com/color/48/cloud.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">9° / 7°</p>
          </div>

          <!-- Wednesday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Wed</p>
            <img
              src="https://img.icons8.com/color/48/rain.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">8° / 1°</p>
          </div>

          <!-- Thursday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Thu</p>
            <img
              src="https://img.icons8.com/color/48/wind.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">5° / 2°</p>
          </div>

          <!-- Friday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Fri</p>
            <img
              src="https://img.icons8.com/color/48/sun.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">4° / 4°</p>
          </div>

          <!-- Saturday -->
          <div
            class="bg-white space-y-4 lg:space-y-1 dark:bg-gray-800 rounded-xl p-2 sm:p-4 shadow forecast-card"
          >
            <p class="text-3xl lg:text-xl font-bold forecast-day">Sat</p>
            <img
              src="https://img.icons8.com/color/48/sun.png"
              class="mx-auto w-16 lg:w-10 forecast-icon"
            />
            <p class="text-2xl lg:text-sm font-bold forecast-temperature">3° / 3°</p>
          </div>
        </section>

        <!-- Today's Highlights -->
        <section>
          <h2
            class="text-3xl text-blue-400 font-bold bungee-regular dark:text-blue-300"
          >
            Today's Highlights
          </h2>
          <div
            class="grid grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 my-12 lg:my-4 px-8 lg:px-auto"
          >
            <!-- Pressure -->
            <div
              class="bg-white dark:bg-gray-800 p-3 sm:p-8 lg:p-4 space-y-4 rounded-xl shadow text-center"
            >
              <p
                class="text-2xl lg:text-lg text-gray-500 font-bold dark:text-gray-400 mb-2"
              >
                Pressure
              </p>
              <img
                src="https://img.icons8.com/ios-filled/24/pressure.png"
                alt="Pressure Icon"
                class="h-6 w-6 dark:invert mx-auto"
              />
              <p class="text-lg sm:text-xl font-bold" id="pressure">..</p>
            </div>

            <!-- Wind Status -->
            <div
              class="bg-white dark:bg-gray-800 p-3 sm:p-8 lg:p-4 space-y-4 rounded-xl shadow text-center"
            >
              <p
                class="text-2xl lg:text-lg text-gray-500 font-bold dark:text-gray-400 mb-2"
              >
                Wind Status
              </p>
              <img
                src="https://img.icons8.com/ios-filled/24/wind.png"
                alt="Wind Icon"
                class="h-6 w-6 dark:invert mx-auto"
              />
              <p class="text-lg sm:text-xl font-bold">
                <span id="wind-speed">...</span>
              </p>
            </div>

            <!-- Sea Level -->
            <div
              class="bg-white dark:bg-gray-800 p-3 sm:p-8 lg:p-4 space-y-4 rounded-xl shadow text-center"
            >
              <p
                class="text-2xl lg:text-lg text-gray-500 font-bold dark:text-gray-400 mb-2"
              >
                Sea Level
              </p>
              <img
                src="https://img.icons8.com/ios-filled/24/sea-waves.png"
                alt="Sea Level Icon"
                class="h-6 w-6 dark:invert mx-auto"
              />
              <p class="text-lg sm:text-xl font-bold">
                <span id="sea-level">....</span>
              </p>
            </div>

            <!-- Humidity -->
            <div
              class="bg-white dark:bg-gray-800 p-3 sm:p-8 lg:p-4 space-y-4 rounded-xl shadow text-center"
            >
              <p
                class="text-2xl lg:text-lg text-gray-500 font-bold dark:text-gray-400 mb-2"
              >
                Humidity
              </p>
              <img
                src="https://img.icons8.com/ios-filled/24/humidity.png"
                alt="Humidity Icon"
                class="h-6 w-6 dark:invert mx-auto"
              />
              <p class="text-lg sm:text-xl font-bold" id="humidity">..%</p>
            </div>

            <!-- Sunrise -->
            <div
              class="bg-white dark:bg-gray-800 p-3 sm:p-8 lg:p-4 space-y-4 rounded-xl shadow text-center"
            >
              <p
                class="text-2xl lg:text-lg text-gray-500 font-bold dark:text-gray-400 mb-2"
              >
                Sun Rise
              </p>
              <img
                src="https://img.icons8.com/ios-filled/24/sunrise.png"
                alt="Sunrise Icon"
                class="h-6 w-6 dark:invert mx-auto"
              />
              <p class="text-lg sm:text-xl font-bold" id="sunrise">...</p>
            </div>

            <!-- Sunset -->
            <div
              class="bg-white dark:bg-gray-800 p-3 sm:p-8 lg:p-4 space-y-4 rounded-xl shadow text-center"
            >
              <p
                class="text-2xl lg:text-lg text-gray-500 font-bold dark:text-gray-400 mb-2"
              >
                Sun Set
              </p>
              <img
                src="https://img.icons8.com/ios-filled/24/sunset.png"
                alt="Sunset Icon"
                class="h-6 w-6 dark:invert mx-auto"
              />
              <p class="text-lg sm:text-xl font-bold" id="sunset">...</p>
            </div>
          </div>
        </section>
        <section class="text-center py-4 mb-12" id="world-forecast">
          <h2
            class="text-left text-3xl text-blue-400 font-bold bungee-regular dark:text-blue-300"
          >
            Nearby Cities
          </h2>
          <div
            class="grid grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl mx-auto my-8 lg:my-4 px-8 lg:px-auto"
            id="more-cities"
          ></div>
        </section>
      </main>
    </div>
    <script src="./config.js"></script>
    <script src="./detail.js" type="module"></script>
  </body>
</html>
